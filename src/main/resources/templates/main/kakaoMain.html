<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kakao 지도 시작하기</title>

</head>
<body>
    <div id="map" style="width:700px;height:500px;"></div>
    <p>
        <button onclick="setCenter()">지도 중심좌표 이동</button>
        <button onclick="panTo()">지도 중심좌표 부드럽게 이동</button>
    </p>

    <p>
        <button onclick="zoomIn()">- 1</button>
        <button onclick="zoomOut()">+ 1</button>
        <span id="maplevel"></span>
    </p>

    <p>
        <span id="getInfo"></span>
    </p>

    <p>
        <button onclick="setDraggable(false)">지도 드래그 이동 끄기</button>
        <button onclick="setDraggable(true)">지도 드래그 이동 켜기</button>
    </p>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f6c277efa157f10bac26a42539398589&libraries=services,clusterer,drawing"></script>
    <script th:src="@{/js/main/kakaoMain.js}"></script>
</body>
</html>
